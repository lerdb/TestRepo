on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Check out git repository
        uses: actions/checkout@v3
      - name: Create git tag
        uses: pkgdeps/git-tag-action@v2
        with:
          github_token: ${{ github.token }}
          github_repo: ${{ github.repository }}
          version: 0.0.1
          git_commit_sha: ${{ github.sha }}
          git_tag_prefix: "v"
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: ./test.txt
          prerelease: false
          draft: false
          tag_name: v0.0.1
          files: |
            test.txt
            1.txt
        env:
          GITHUB_TOKEN: ${{ github.token }}
